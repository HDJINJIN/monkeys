name: "Deploy to GitHub Pages"

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        persist-credentials: true
        token: ${ secrets.GITHUB_TOKEN }

    - name: Install requirements
      run: npm install

    - name: Deploy
      run: npm run deploy
